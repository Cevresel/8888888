<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Girişi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Veri Girişi</h1>
    </header>
    <main>
        <form id="data-form">
            <input type="text" id="name" placeholder="Kullanıcı Adı" required>
            <input type="text" id="school" placeholder="Okul" required>
            <input type="text" id="type" placeholder="Atık Türü (Kağıt, Plastik, vb.)" required>
            <input type="number" id="weight" placeholder="Kilogram" required>
            <button type="submit">Kaydet</button>
        </form>
        <p id="result"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
